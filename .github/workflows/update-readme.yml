name: Update GitHub Stats

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate GitHub Stats
        # Try using the default branch directly if specific versions fail
        uses: anuraghazra/github-readme-stats@master # <--- Change this line
        with:
          username: Hardek00
          count_private: true
          include_all_commits: true
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
