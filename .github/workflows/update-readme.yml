name: Update GitHub Stats

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate GitHub Stats
        # IMPORTANT: Replace @v5 with the tag you found on the official repo (e.g., @v6, @v5.1.0, etc.)
        uses: anuraghazra/github-readme-stats@v5 # <--- Check this line carefully!
        with:
          username: Hardek00
          count_private: true
          include_all_commits: true
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
